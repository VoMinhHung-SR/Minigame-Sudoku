<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Sudoku Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Sudoku</h1>
  <div class="timer-container">
    <div id="timer">00:00</div>
  </div>
  <div id="sudoku-board" style="text-align: center;"></div>
  <div id='result' style="text-align: center; font-size: 20px; font-weight: bold; margin-bottom: 20px; color: #333; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); font-family: 'Arial', sans-serif; text-transform: uppercase;"></div>
  <div id="buttons">
    <button onclick="checkSolution()">Check</button>
    <button onclick="resetBoard()">Reset</button>
    <button onclick="newGame()">New Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
